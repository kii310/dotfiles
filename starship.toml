# エディターの補完を設定スキーマに合わせて取得
"$schema" = 'https://starship.rs/config-schema.json'

# シェルのプロンプトの間に空行を挿入する
add_newline = true

# [line_break]
# disabled = true

# 記号"❯"を記号"➜"に置き換える
# [character] # 編集するモジュールの名前は"character"
# success_symbol = "[→](bold green)" # "success_symbol"を記号"➜"で"bold green"(太字の緑色)にセット
#success_symbol = "[🚀]" # "success_symbol"を記号"➜"で"bold green"(太字の緑色)にセット
# パッケージモジュールを無効化することでプロンプトを完全に非表示にする
character.success_symbol = "[→](bold green)"

# [package]
# disabled = true
# package.disabled = true

package.private = true

# [memory_usage]
# format = "$symbol [RAM: ${ram}](bold green) | [SWAP: ${swap}](bold blue) "
# disabled = false
# threshold = -1
# symbol = "🐏"
# style = "bold dimmed green"

# [[battery.display]]
#バッテリーを表示するタイミング、表示する際の文字のスタイル
# threshold = 100
# style = "bold blue"

# [battery]
#バッテリーの各状態のアイコン、上からフル充電、充電中、バッテリー残量低下
# full_symbol = "🔋 "
# charging_symbol = "⚡️ "
# discharging_symbol = "🫠  "
# discharging_symbol = "⛵️ "
# empty_symbol = "🪫  " 

battery.full_symbol = "🔋 "
battery.charging_symbol = "⚡️ "
# battery.discharging_symbol = "🫠  "
battery.discharging_symbol = "⛵️ "
battery.empty_symbol = "🪫  " 

#battery.display.threshold = 100
#battery.display.style = "bold blue"
battery.display = [
  { threshold = 100, style = "bold blue" }
]

# [directory]
# truncation_length = 100
directory.truncation_length = 100

# [time]
# format = '[$time]($style) [\(っ* ॑꒳ ॑*\)╮ =͟͟͞͞ 🍵  \(｡ _ _\)｡o○ ｽﾔｧ…](bold white) '
# format = '[$time]($style) [ウララララ🐇](bold white) '
time.use_12hr = false
time.style = "bold purple"
time.disabled = false
time.time_format = "%Y/%m/%d %H:%M.%S"
time.time_range = "-"

# [username]
username.style_user = "white bold"
username.style_root = "black bold"
#format = "[$user]($style) [Shiraz🍷](bold white) " show user name
# format = "[Shiraz🍷](bold white) "
username.disabled = false
username.show_always = true

